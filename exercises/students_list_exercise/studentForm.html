<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script defer src="js/studentForm.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 text-center">Add student form</h1>
      <form id="id_form" class="col-md-6 p-2 mx-auto">
        <label>Name:</label>
        <input id="name" type="text" class="form-control" />

        <label>Score:</label>
        <input id="score" type="text" class="form-control" />

        <label>Choose subject</label>
        <select id="subject" class="form-control">
          <option value="html">HTML</option>
          <option value="js">Javascript</option>
          <option value="react">React</option>
        </select>

        <button class="btn btn-success mt-3">Add new student</button>
      </form>
    </div>
  </body>
</html>
